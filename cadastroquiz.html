        <h2>Cadastre um Quiz</h2>

                <input placeholder="Resposta 4" type="text" id="resposta-4" name="resposta-4" required>
                <input placeholder="Resposta 5" type="text" id="resposta-5" name="resposta-5" required>

            <button type="submit">Cadastrar</button>
        </form>
